input {
    kb_layout = us, ara
    kb_options = grp:alt_shift_toggle,grp_win_space_toggle

    follow_mouse = 1
    
    touchpad {
        natural_scroll = true,
	    scroll_factor = 0.5
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = glorious-model-o
    sensitivity = -0.9
}
